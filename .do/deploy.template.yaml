# ============================================
# SIMPLIFIED APP PLATFORM CONFIGURATION
# ============================================
# Use this minimal config for quick deployment
# Expand with app.yaml settings as needed

spec:
  name: quoteshub
  region: nyc
  
  databases:
  - name: quoteshub-db
    engine: MYSQL
    version: "8"
  
  services:
  - name: web
    github:
      repo: YOUR_GITHUB_USERNAME/YOUR_REPO_NAME
      branch: main
      deploy_on_push: true
    environment_slug: php
    instance_count: 1
    instance_size_slug: basic-xxs
    
    envs:
    - key: APP_URL
      value: https://www.thequoteshub.info
    - key: DB_HOST
      value: ${quoteshub-db.HOSTNAME}
    - key: DB_USER
      value: ${quoteshub-db.USERNAME}
    - key: DB_PASS
      value: ${quoteshub-db.PASSWORD}
    - key: DB_NAME
      value: ${quoteshub-db.DATABASE}
